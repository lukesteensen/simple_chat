<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Luke Steensen">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 10px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" style="padding-bottom: 60px;">

      <h1>Welcome to #<span id="chan"></span>.</h1>

      <div class="row" style="height: 100%; overflow-y: scroll;">
        <div class="span10 messages">
        </div>
      </div>

    </div> <!-- /container -->

    <div class="container" style="position: fixed; bottom: 0; left: 0; right: 0;">
      <div class="row">
        <div class="span12">
          <form class="form-inline">
            <input type="text" class="span10" placeholder="Your message here" />
            <input type="button" class="btn" value="Submit" />
          </form>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/moment.js"></script>
    <script src="faye/client.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
